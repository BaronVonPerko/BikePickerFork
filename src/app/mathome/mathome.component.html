<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <ng-container matColumnDef="component">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by component">
        Component
    </th>
    <td mat-cell *matCellDef="let element"><a routerLink="{{element.link}}">{{element.component}}</a></td>
  </ng-container>

  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by selection">
      Selection
    </th>
    <td mat-cell *matCellDef="let element"><a routerLink="{{element.link}}">{{element.selection}}</a></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="priceWeight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priceWeight">
      Price/Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.priceWeight}} </td>
  </ng-container>

  <ng-container matColumnDef="where">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by where">
      Where
    </th>
    <td mat-cell *matCellDef="let element"> {{element.where}} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a routerLink="/"><button>Buy</button></a></td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a routerLink="/"><button>X</button></a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
